<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundvagn</title>
    <link rel="stylesheet" href="./cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body onload="initSite()">
    <nav class="navbar navbar-light fixed-top class=" style="background-color: #d4beb2;"
        style="font-family: sans-serif;">
        <div class=" container-fluid">
            <h1>
                <a class="navbar-brand" style="color: #564f4c;" href="./index.html">Parfymeriet</a>
            </h1>
            <div class="displayCart">
                <a class="nav-link" style="color: #564f4c; padding: 9px;" href="./cart.html">Kundvagn: <span
                        id="cartNumber"></span></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Parfymeriet</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Startsida</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cart.html">Gå till kundvagn</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>



    <main>
        <div id=headLine>
            <h1>Kundvagn</h1>
            <h2 id="emptyCart"></h2>
        </div>

        <div id="cartButton">
            <div id="cartProducts"></div>
            <div id="totalAmount"></div>

        </div>

        <div class="purchaseContainer">
            <button id="puchase_button">Slutför ditt köp</button>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="cart.js"></script>

</body>

</html>
